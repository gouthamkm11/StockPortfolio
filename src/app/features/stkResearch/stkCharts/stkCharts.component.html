<div class="charts-container">
    <div class="months-chart-data">
        <button (click)="get1m()">1 Month</button>
        <button (click)="get3m()">3 Months</button>
        <button (click)="get1y()">1 Year</button>
        <button (click)="get5y()">5 Years</button>
    </div>
    <div class="display-chart" *ngIf="chart">
        <canvas id="canvas">{{chart}}</canvas>
    </div>
</div>
